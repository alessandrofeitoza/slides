<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					Welcome!
				</section>

				<section>
					<img src="img/meetup/logo.png" alt="">
					<br>
					<p class="fragment">0423</p>
				</section>

				<section data-background="#333">
					<p>Agradecimentos</p>
					<img class="fragment" width="50%" src="img/meetup/logo-digital.webp" alt="">
				</section>

				<section>
					<img width="80%" src="img/meetup/speakers.png" alt="">
				</section>


				<section>
					<p>Comunidades PHP no Cear√°</p>
					<img width="80%" class="fragment" src="img/meetup/PHPcomRapadura.svg" alt="">
					<br>
					<img width="80%" class="fragment" src="img/meetup/arretadas.svg" alt="">
				</section>

				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
