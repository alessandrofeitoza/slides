<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de span e div</title>
  <style>
    span {
      background-color: lightblue;
    }

    div {
      background-color: lightcoral;
    }
  </style>
</head>
<body>

  <p>Texto antes.</p>

  <span>
    Texto dentro do span
    <div>DIV dentro do span</div>
    Outro texto no span
  </span>

  <p>Texto depois.</p>

</body>
</html>
